<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Change your password</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="changePassword()" [formGroup]="passwordForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="old_password" matInput placeholder="Old password" type="password">
                                    </mat-form-field>
                                </div>
                                <div *ngIf="passwordSubmit && formPass.old_password.errors?.required" class="text-danger col-12">
                                    Required field
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="password" matInput placeholder="New password" type="password">
                                    </mat-form-field>
                                </div>
                                <div *ngIf="passwordSubmit && formPass.password.errors?.required" class="text-danger col-12">
                                    Required field
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="password_confirmation" matInput placeholder="Re-type new password" type="password">
                                    </mat-form-field>
                                </div>
                                <div *ngIf="passwordSubmit && formPass.password_confirmation.errors?.required" class="text-danger col-12">
                                    Required field
                                </div>
                            </div>
                            <button [disabled]="dataSent" mat-raised-button type="submit" class="btn btn-danger pull-right">Update Password</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
